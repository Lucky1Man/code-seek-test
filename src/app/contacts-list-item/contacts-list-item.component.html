<mat-card>
  <mat-card-content>
    <div>
      <span>Name: </span><span>{{ contactItem.name }}</span>
    </div>
    <div>
      <span>Surname: </span><span>{{ contactItem.surname }}</span>
    </div>
    <div>
      <span>Phone number: </span><span>{{ contactItem.phoneNumber }}</span>
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button (click)="goToContactDetailsPage()">
      View details
    </button>
    <button mat-raised-button (click)="goToEditContactPage()">Edit</button>
    <button
        [ngClass]="contactItem.isMarkedForDeletion ? 'warn-selected' : ''"
        mat-icon-button
        matTooltip="Select for deletion"
        (click)="toggleIsMarkedForDeletion()"
      >
        @if(contactItem.isMarkedForDeletion) {
        <mat-icon>delete</mat-icon>
        } @else {
        <mat-icon>delete_outline</mat-icon>
        }
      </button>
  </mat-card-actions>
</mat-card>
