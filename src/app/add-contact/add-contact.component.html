<form
  [formGroup]="contactForm"
  (ngSubmit)="$event.preventDefault(); createContact()"
>
  <div class="input-container">
    <div class="input-field-container">
      <input
        class="input-field"
        placeholder="Name*"
        formControlName="nameField"
        id="create-contact-form-name-1"
      />
      <label class="input-label" for="create-contact-form-name-1">Enter name*:</label>
      <span class="input-highlight"></span>
    </div>
    <div *ngIf="invalid(fields.nameField)" class="input-errors">
      {{ getMessage(fields.nameField) }}
    </div>
  </div>
  <div class="input-container">
    <div class="input-field-container">
      <input
        class="input-field"
        placeholder="Surname*"
        formControlName="surnameField"
        id="create-contact-form-surname-1"
      />
      <label class="input-label" for="create-contact-form-surname-1">Enter surname*:</label>
      <span class="input-highlight"></span>
    </div>
    <div *ngIf="invalid(fields.surnameField)" class="input-errors">
      {{ getMessage(fields.surnameField) }}
    </div>
  </div>
  <div class="input-container">
    <div class="input-field-container">
      <input
        class="input-field"
        placeholder="+380123123123*"
        formControlName="phoneNumberField"
        id="create-contact-form-phoneNumber-1"
      />
      <label class="input-label" for="create-contact-form-phoneNumber-1">Enter phone number*:</label>
      <span class="input-highlight"></span>
    </div>
    <div *ngIf="invalid(fields.phoneNumberField)" class="input-errors">
      {{ getMessage(fields.phoneNumberField) }}
    </div>
  </div>
  <div class="input-container">
    <div class="input-field-container">
      <input
        class="input-field"
        placeholder="Birth date* MM/DD/YYYY"
        formControlName="birthDateField"
        id="create-contact-form-birthDate-1"
        [matDatepicker]="picker"
      />
      <label class="input-label" for="create-contact-form-birthDate-1">Enter birth date*:</label>
      <span class="input-highlight"></span>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
        class="datepicker-toggle"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </div>
    <div *ngIf="invalid(fields.birthDateField)" class="input-errors">
      {{ getMessage(fields.birthDateField) }}
    </div>
  </div>
  <div class="input-container">
    <div class="input-field-container">
      <input
        class="input-field"
        placeholder="Email*"
        formControlName="emailField"
        id="create-contact-form-email-1"
      />
      <label class="input-label" for="create-contact-form-email-1">Enter email*:</label>
      <span class="input-highlight"></span>
    </div>
    <div *ngIf="invalid(fields.emailField)" class="input-errors">
      {{ getMessage(fields.emailField) }}
    </div>
  </div>
  <div class="input-container">
    <div class="input-field-container">
      <input
        class="input-field"
        placeholder="Address*"
        formControlName="addressField"
        id="create-contact-form-address-1"
      />
      <label class="input-label" for="create-contact-form-address-1">Enter address*:</label>
      <span class="input-highlight"></span>
    </div>
    <div *ngIf="invalid(fields.addressField)" class="input-errors">
      {{ getMessage(fields.addressField) }}
    </div>
  </div>
  <div class="button-container">
    <button class="button" type="submit">Create</button>
    <button class="button" type="button" (click)="goToPreviousPage()">Go back</button>
  </div>
</form>
